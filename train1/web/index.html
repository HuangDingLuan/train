            <p>《阴阳师》是由中国网易移动游戏公司自主研发的3D日式和风回合制RPG手游。2016年6月1日11：00，《阴阳师》开放安卓首测 [1]  ；同年9月2日，登陆ios平台于App Store首发 [2]  ；同年9月9日，阴阳师全平台公测 [3]  。
                游戏中的和风元素是以《源氏物语》的古日本平安时代为背景设计的。游戏剧情以日本平安时代为背景，讲述了阴阳师安倍晴明于人鬼交织的阴阳两界中，探寻自身记忆的故事 [4]  。
